 const firebaseConfig = {

    const tripLocs = {

    function getWeatherDesc(code) {

        if (code >= 1 && code <= 3) return { icon: "â›…", text: "å¤šé›²" };

        return { icon: "ğŸŒ¤ï¸", text: "å¤šé›²æ™‚æ™´" };
    }

    async function fetchWeather(dayKey) {
        const info = tripLocs[dayKey];

        const tripDate = new Date(info.date);

            let advice = "æ´‹è”¥å¼ç©¿æ­ï¼Œé˜²é¢¨å¤–å¥—ã€‚";

            if (code >= 51) advice += " âš ï¸ è¨˜å¾—å¸¶å‚˜ï¼";

                temp: `${min}Â°C ~ ${max}Â°C`,

    // --- 1. è¡Œç¨‹è¡¨é‚è¼¯ ---

                fetchWeather(day).then(w => {

                        } else {

                        }
                    }
                });
            }
        }
        
        if(html === "") html = "<div style='padding:20px;text-align:center;'>å°šç„¡è¡Œç¨‹ï¼Œè«‹é»å·¦ä¸Šè§’âš™ï¸æ–°å¢</div>";
        list.innerHTML = html;
    });

    // --- 2. è¨˜å¸³é‚è¼¯ (ç¶­æŒ V5) ---
    const categoryIcons = { food:"ğŸœ", transport:"ğŸšŒ", shopping:"ğŸ", drug:"ğŸ’Š", hotel:"ğŸ¨", other:"âœ¨" };
    const categoryNames = { food:"é¤é£²", transport:"äº¤é€š", shopping:"è³¼ç‰©", drug:"è—¥å¦", hotel:"ä½å®¿", other:"å…¶ä»–" };
    const payIcons = { cash:"ğŸ’µ ç¾é‡‘", card:"ğŸ’³ åˆ·å¡", ic:"ğŸ§ ICå¡" };

    onSnapshot(qExp, (snapshot) => {

    window.closeModal = () => document.getElementById("modal").style.display = "none";
    window.switchPage = (id, btn) => {
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.getElementById('p-'+id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
    };
</script>
</body>
</html>
